<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ntheanh201</title>
  </head>
  <body>
    <div class="container">
      <ul id="InstaFeed"></ul>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function() {
      var token = "1955249008.1677ed0.26dbf31642a743459b3912e0dc510002", // learn how to obtain it below
        userid = "self", // User ID - get it in source HTML of your Instagram profile or look at the next example :)
        num_photos = 4; // how much photos do you want to get

      $.ajax({
        url: "https://api.instagram.com/v1/users/" + userid + "/media/recent", // or /users/self/media/recent for Sandbox
        dataType: "jsonp",
        type: "GET",
        data: { access_token: token, count: num_photos },
        success: function(data) {
          console.log(data);
          for (x in data.data) {
            $("ul").append(
              '<img src="' + data.data[x].images.thumbnail.url + '">'
            );
            // data.data[x].images.low_resolution.url - URL of image, 306х306
            // data.data[x].images.thumbnail.url - URL of image 150х150
            // data.data[x].images.standard_resolution.url - URL of image 612х612
            // data.data[x].link - Instagram post URL
          }
        },
        error: function(data) {
          console.log(data); // send the error notifications to console
        }
      });
    });
  </script>
</html>
